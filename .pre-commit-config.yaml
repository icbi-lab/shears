repos:
-   repo: https://github.com/mwouts/jupytext
    rev: v1.14.1
    hooks:
    - id: jupytext
      args: [--from, ipynb, --to, "py:percent", --pipe, black]
      additional_dependencies:
        - black==22.8.0 # Matches hook

-   repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    - id: black
      language_version: python3
